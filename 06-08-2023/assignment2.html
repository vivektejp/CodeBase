<!DOCTYPE html>
<html>
<head>
  <title>Custom Array Sort</title>
  <script>
    function customSort(arr) {
      arr.sort(function(a, b) {
        return a - b;
      });
    }

    Array.prototype.getSecondSmallest = function() {
      if (this.length < 2) {
        return undefined;
      }

      customSort(this);

      return this[1];
    };

    function getSecondSmallestValue() {
      var numbers = [5, 2, 8, 1, 9, 4, 3];
      var result = numbers.getSecondSmallest();
      document.getElementById("result").textContent = "Second smallest value: " + result;
    }
  </script>
</head>
<body>
  <h2>Custom Array Sort</h2>

  <button onclick="getSecondSmallestValue()">Get Second Smallest Value</button>
  <p id="result"></p>
</body>
</html>
