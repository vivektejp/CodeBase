<html>
<head>
<title>Sending amount</title>
</head>
<body>
    <script>
    let amount=100;
    let sendAmount;
var environments = ["dev", "test", "stage", "prod"];

for (var i = 0; i < environments.length; i++) {
 
  var environment = environments[i];
  if (environment === "dev") {
    sendAmount = amount+ (amount * 0.1);
  } else if (environment === "test") {
    sendAmount = amount + (amount* 0.2);
  } else if (environment === "stage") {
    sendAmount = amount + (amount * 0.3);
  } else if (environment === "prod") {
    sendAmount = amount + (amount * 0.05); 
  } else {
    sendAmount = 100; 
  }

  
  
}
console.log(sendAmount);
        </script>
    </body>
</html>
